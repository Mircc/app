var app = new Vue({

	methods : {
	
		mobi: function(){
			return /(iPhone|iPad|iPod|Android)/i.test( navigator.userAgent );
		},
	
		ping: function(s, n) {
			function t() {
				var e = new Date - r;
				n && n(e);
			}
			function e(){
				n && n('-');
			}
			this.img = new Image;
			var r = new Date;
			this.img.onload = t, this.img.src = s;
			this.img.onerror = e;
		},
	
		test: function( ret ){
		
			var self = this;
		
			for( var x = 0; x < ret.length; x++ ){
			
				(function( dom ){
				
					var src = '//' + dom + '/favicon.ico';					
					self.ping( src, function(e) {
						document.querySelector('[domain="'+ dom +'"]').innerHTML = e;
					});
				
				})( ret[x][0] );
			
			}
			
		}
	},
	mounted : function(){
		if( !this.mobi() ){
			this.test( this.app );
			this.test( this.com );		
		}
	}
});
